<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>掲示板</title>
</head>
<body>
<h1>掲示板</h1>
<section>
    <h2>新規投稿</h2>
    <form action="" method="post">
        名前: <input type="text" name="name" value=""><br>
        メール: <input type="email" name="email" value=""><br>
        本文: <input type="text" name="message" value=""><br>
        <input type="submit" value="投稿">
    </form>
</section>
<section>
    <h2>投稿一覧</h2>
    <hr>
    {{range .}}
        <p>Name: {{.Name}}</p>
        <p>Email: {{.Email}}</p>
        <p>Message: {{.Message}}</p>
        <form action="" method="post">
            <input type="hidden" name="id" value={{.Id}}>
            <button type="submit" name="_method" value="DELETE">削除</button>
        </form>
        <hr>
    {{end}}
</section>
</body>
</html>
